<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard ReLay</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Keyboard ReLay</h1>

    <div id="main-container">
        <!-- LEFT: remap input area -->
        <section id="remap-section">
            <div id="remap-window" class="focus-area">
                <div id="from-key" class="key-box">
                    <span class="placeholder">Click to set<br>“from” key</span>
                </div>
                <span class="arrow">→</span>
                <div id="to-key" class="key-box">
                    <span class="placeholder">Click to set<br>“to” key</span>
                </div>
            </div>

            <p id="instruction">Click a square to change keys or choose remap type.</p>

            <div id="button-section">
                <button id="press-btn" disabled>Remap on Press</button>
                <button id="hold-btn" disabled>Remap on Hold</button>
            </div>

            <div id="download-section">
                <button id="download-btn" class="download">Download my remaps</button>
            </div>
        </section>

        <!-- RIGHT: remapped keys list -->
        <section id="remap-list">
            <h2>Remapped Keys</h2>
            <ul id="mappings"></ul>
        </section>
    </div>

    <!-- In-site modal (replaces alert/confirm) -->
    <div id="relay-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-window" role="dialog" aria-modal="true" aria-labelledby="relay-modal-text">
            <p id="relay-modal-text">Message here…</p>
            <div class="modal-actions">
                <button id="relay-modal-cancel" class="btn secondary">Cancel</button>
                <button id="relay-modal-ok" class="btn primary">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
